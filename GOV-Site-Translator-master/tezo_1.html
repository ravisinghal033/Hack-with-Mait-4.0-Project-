<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tezos Translation Simulator</title>
</head>
<body>
    <div class="translation-form">
        <label for="original-text">Original Text:</label>
        <textarea id="original-text" placeholder="Enter text to translate"></textarea>

        <label for="translated-text">Translated Text:</label>
        <textarea id="translated-text" readonly></textarea>

        <button onclick="simulateTranslation()">Translate</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/taquito"></script>
    <script src="script.js"></script>
</body>
</html>
